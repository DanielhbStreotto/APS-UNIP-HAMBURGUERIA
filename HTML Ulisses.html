<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title> SEM PARADA-Lanches </title>
        <!--ícone da Página de Pesquisa-->
        <link rel="shortcut icon" href="./icone.jpg.png">
    </head>

    <body bgcolor="white">
        <table border="20" bgcolor="blue">

        <tr>
            <td width="320"><font color="orange"><h1 align="center">Lanches<br>Parada obrigatória</h1></font></td>
            <td width="320"><img src="./lanche_titulo.jpg"</td>
            <td width="320"><font color="orange"><h1 align="center">Cadastro do cliente</h1></font></td>
        </tr>
        </table><br>

        <form>

            <fieldset>
            
                <legend><h1><font color="black">Identificação do cliente</font></h1></legend><br>
                <label for="cliente">Nome:</label>
                <input type="text" name="cliente" id="cliente" size="40" placeholder="digite o seu nome completo"> 

                <label for="telefone">Telefone residencial:</label>
                <input type="telefone" name="telefone" id="telefone" placeholder="(dd) ****-****" size="13" maxlength="10"> 

                <label for="Celular">Celular</label>
                <input type="Celular" name="Celular" id="Celular" placeholder="(dd) *****-****" size="13" maxlength="11">

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="digite seu endereço de email" size="42"> <br><br>

                <label for="endereço">Endereço:</label>
                <input type="endereço" name="endereço" id="endereço" placeholder="digite seu endereço" size="25">

                <label for="número">N°</label>

                <label for="CEP">CEP:</label>
                <input type="CEP" name="CEP" id="CEP" placeholder="digite seu CEP sem traço e pontos" size="30"><br><br><br>

               Formas de pagamento: 
                                <!-- <br><input type="checkbox" name="opções" value="crédito"/>Crédito
                                <input type="checkbox" name="opções" value="débito"/>Débito<br>
                                <input type="checkbox" name="opções" value="PIX"/>PIX
                                <input type="checkbox" name="opções" value="VR"/>VR-Refeição
                                <br><input type="checkbox" name="opções" value="dinheiro"/>Dinheiro
                                <input type="checkbox" name="opções" value="Boleto"/>Boleto-->
                 <select id=cbPais>
                                    <option>Selecione opção de pagamento</option>
                                    <option>Crédito</option>
                                    <option>Débito</option>
                                    <option>Boleto</option>
                                    <option>Dinheiro</option>
                                    <option>VR</option>
                                    <option>PIX</option>
                </select>
                                
            </fieldset> <br><br>
                       Clique para Salvar: <input type="submit" value="Salvar formulário"> <br><br>
                        Clique para Limpar: <input type="reset" value="Limpar formulário">        
        </form>
</html>
